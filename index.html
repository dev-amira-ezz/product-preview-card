<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#">PERFUME</a></li>
      </ul>
    </nav>
    <main class="container">
      <figure>
        <img
          class="product"
          src="./images/image-product-mobile.jpg"
          alt="A bottle of Gabrielle perfume from Chanel - Paris"
        />
      </figure>
      <section class="content">
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p><spam class="price">$149.99</spam><spam class="old-price">$169.99</spam></p>
      <button class="btn"><img src="images/icon-cart.svg" alt="A cart icon">Add to Cart</button>
    </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amira Ezz</a>.
    </footer>
  </body>
</html>
